<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>

    <script>
      // 1.Введення необхідних даних
      let driverСategory = prompt(
        "Введіть назву категорії водія А, В або С ",
        "0"
      )

      // 2.Обчислення результату
      let nameVehicle
      if (driverСategory === "A") nameVehicle = "мотоцикл"
      else if (driverСategory === "B") nameVehicle = "легковий автомобіль"
      else nameVehicle = "вантажний автомобіль"

      // 3.Виведення результату
      document.write(`Ви можете керувати ${nameVehicle}`)
    </script>
  </body>
</html>
