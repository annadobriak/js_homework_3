<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>

    <script>
      // 1.Введення необхідних даних
      let monthNumber = parseInt(
        prompt("Введіть номер місяця від 1 до 12", "0")
      )

      // 2.Обчислення результату
      let result
      switch (monthNumber) {
        case 1:
        case 2:
        case 12:
          result = "зима"
          break
        case 3:
        case 4:
        case 5:
          result = "весна"
          break
        case 6:
        case 7:
        case 8:
          result = "літо"
          break
        case 9:
        case 10:
        case 11:
          result = "осінь"
          break

        default:
          result = "Error"
          break
      }

      // 3.Виведення результату
      document.write(`зараз пора року ${result}`)
    </script>
  </body>
</html>
