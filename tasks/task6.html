<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

    <script>
      // 1.Введення необхідних даних
      let dayNumber = parseInt(
        prompt("Введіть номер дня тижня від 1 до 7", "0")
      )

      // 2.Обчислення результату
      let result
      switch (dayNumber) {
        case 1:
          result = "Monday"
          break
        case 2:
          result = "Tuesday"
          break
        case 3:
          result = "Wednesday"
          break
        case 4:
          result = "Thursday"
          break
        case 5:
          result = "Friday"
          break
        case 6:
          result = "Saturday"
          break
        case 7:
          result = "Sunday"
          break

        default:
          result = "Error"
          break
      }

      // 3.Виведення результату
      document.write(`День тижня ${result}`)
    </script>
  </body>
</html>
