<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>

    <script>
      // 1.Введення необхідних даних
      let minNum = Math.ceil(1)
      let maxNum = Math.floor(2)

      let randomNum = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum
      let UserNum = parseInt(prompt("Введіть випадкове число від 1 до 5", "0"))

      // 2.Обчислення результату
      let result
      if (UserNum !== randomNum)
        result = parseInt(
          prompt("2 спроба - введіть випадкове число від 1 до 5", "0")
        )
      if (UserNum !== randomNum) result = "Спроби закінчились"
      else result = "Ви перемогли"

      // 3.Виведення результату
      document.write(`${result}`)
    </script>
  </body>
</html>
