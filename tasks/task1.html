<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </p>

    <script>
      // 1.Введення необхідних даних
      let childName1 = prompt("Введіть імя дитини 1", "Анна")
      let numberCandies1 = parseInt(
        prompt("Скільки цукерок в першої дитини", "0")
      )
      let childName2 = prompt("Введіть імя дитини 2", "Анна")
      let numberCandies2 = parseInt(
        prompt("Скільки цукерок в другої дитини", "0")
      )

      // 2.Обчислення результату
      let userName

      if (numberCandies1 > numberCandies2) userName = childName1
      else if (numberCandies1 < numberCandies2) userName = childName2
      else userName = "Кількість цукерок однакова"

      // 3.Виведення результату
      document.write(`${userName}`)
    </script>
  </body>
</html>
